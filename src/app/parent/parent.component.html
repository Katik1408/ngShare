<div class="row">
  <div class="col-md-6">
    <div class="parentDataBox">
      <h1>Parent Component</h1>
      <input type="text" class="form-control" [(ngModel)]="message" />
      <br />
      {{datafromChild}}


      <button (click) ="sendData()" class="btn btn-danger">Send data </button>

    </div>
  </div>
  <div class="col-md-6">
    <app-child [notify]="message" (usernameEmitter) ="receiveData($event)"  ></app-child>
  </div>
</div>
